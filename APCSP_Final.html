<!DOCTYPE html>
<html>
<head>
    <div style="width:1318px;height:0px;border:5px solid rgb(248, 151, 122);margin: 0% auto"></div>
    <div style="width:1324px;height:0px;border:2px solid #E9C46A;margin: 0 auto;"></div>
    <h1 style="text-align: center;">
        <u>Wheel of Indecision</u>
    </h1>
    <link rel="stylesheet" href="Final.css">
</head>
<body>
    <div class="main">
        <h2 style="text-align: center;">Don't know what to choose? We'll help! Just type in your choices and we will choose for you!</h2>
    </div>

    <div style="width:1324px;height:0px;border:2px solid #E9C46A;margin: 0 auto;"></div>
    <div style="width:1318px;height:0px;border:5px solid rgb(248, 151, 122);margin: 0 auto;"></div>

    <div id="chart" style="margin: 0 auto;"></div>
    <div id="question" style="margin: 0 auto;"><h1></h1></div>
    
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();
        var data = [
                    {"label":"ABC",  "value":1,  "question":"ABC"}, // padding
                    {"label":"DEF",  "value":1,  "question":"DEF"}, //font-family
                    {"label":"GHI",  "value":1,  "question":"GHI"}, //color
                    {"label":"JKL",  "value":1,  "question":"JKL"}, //font-weight
                    {"label":"MNO",  "value":1,  "question":"MNO"}, //font-size
                    {"label":"PQR",  "value":1,  "question":"PQR"}, //background-color
                    {"label":"STU",  "value":1,  "question":"STU"}, //nesting
                    {"label":"VWX",  "value":1,  "question":"VWX"}, //bottom
                    {"label":"YZ0",  "value":1,  "question":"YZO"}, //sans-serif
                    {"label":"123",  "value":1,  "question":"123"}, //period
                    {"label":"456",  "value":1,  "question":"456"}, //pound sign
                    {"label":"789",  "value":1,  "question":"789"}, //<body>
                    {"label":"012", "value":1, "question":"012"}, //<ul>
                    {"label":"345", "value":1, "question":"345"}, //<h1>
                    {"label":"678", "value":1, "question":"678"}, //margin
                    {"label":"901", "value":1, "question":"901"}, //< >
                    {"label":"234", "value":1, "question":"234"}, // { }
                    {"label":"567", "value":1, "question":"567"}, //<p>
                    {"label":"890", "value":1, "question":"890"}, //<!DOCTYPE html>
                    {"label":"134", "value":1, "question":"134"}, //<head>
                    {"label":"245", "value":1, "question":"245"}, // colon
                    {"label":"356", "value":1, "question":"356"}, // <style>
                    {"label":"467", "value":1, "question":"467"}, // .html
                    {"label":"578", "value":1, "question":"578"}, // HTML
                    {"label":"689", "value":1, "question":"689"}, // CSS
                    {"label":"790", "value":1, "question":"790"}, // JavaScript
                    {"label":"801", "value":1, "question":"801"}, // border
                    {"label":"912", "value":1, "question":"912"},//semi-colon
                    {"label":"023", "value":1, "question":"023"}, //100%
                    {"label":"135", "value":1, "question":"135"} //comma
        ];
        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);
        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");
        var vis = container
            .append("g");
            
        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");
            
        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });
        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });
        container.on("click", spin);
        function spin(d){
            
            container.on("click", null);
            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }
            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);
                
            rotation = (Math.round(rng / ps) * ps);
            
            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;
            if(oldpick.indexOf(picked) !== -1){
                d3.select(this).call(spin);
                return;
            } else {
                oldpick.push(picked);
            }
            rotation += 90 - Math.round(ps/2);
            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){
                    //mark question as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#111");
                    //populate question
                    d3.select("#question h1")
                        .text(data[picked].question);
                    oldrotation = rotation;
                
                    container.on("click", spin);
                });
        }
        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});
        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});
        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 15)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({"font-weight":"bold", "font-size":"30px"});
        
        
        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }
        
        
        function getRandomNumbers(){
            var array = new Uint16Array(1000);
            var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);
            if(window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){
                window.crypto.getRandomValues(array);
                console.log("works");
            } else {
                //no support for crypto, get crappy random numbers
                for(var i=0; i < 1000; i++){
                    array[i] = Math.floor(Math.random() * 100000) + 1;
                }
            }
            return array;
        }
    </script>
</body>
</html>
